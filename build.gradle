apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

// JVM 版本号要求
sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    ext {
        springBootVersion = '2.0.5.RELEASE'
        fastjson_version = '1.2.46'
    }
    repositories {
        mavenLocal()
        maven { url 'http://rddgit.changhong.com/nexus/content/groups/ECMP_Group' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

repositories {
    mavenLocal()
    maven { url 'http://rddgit.changhong.com/nexus/content/groups/ECMP_Group' }
}

dependencies {
    compile('org.springframework.cloud:spring-cloud-starter-gateway')
//    compile('org.springframework.boot:spring-boot-starter-webflux')

    compile("com.ecmp:service-ecmp-spring-boot-starter:$sei_version")

    compile('org.springframework.boot:spring-boot-starter-thymeleaf')

    compile("com.alibaba:fastjson:$fastjson_version")

    compile("mysql:mysql-connector-java:$mysql_version")
    compileOnly  "org.projectlombok:lombok:1.18.4"
    annotationProcessor  "org.projectlombok:lombok:1.18.4"

    testCompile('org.springframework.boot:spring-boot-starter-test')
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ecmp.apigateway.WebApplication'
    }
}
