apply plugin: 'war'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

// JVM 版本号要求
sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    ext {
        springBootVersion = '2.0.5.RELEASE'
        fastjson_version = '1.2.46'
    }
    repositories {
        mavenLocal()
        maven { url 'http://rddgit.changhong.com:8081/nexus/content/groups/ECMP_Group' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

repositories {
    mavenLocal()
    maven { url 'http://rddgit.changhong.com:8081/nexus/content/groups/ECMP_Group' }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.cloud:spring-cloud-starter-gateway')

    compile("com.ecmp:service-ecmp-spring-boot-starter:$sei_version")

    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
//    compile('org.springframework.boot:spring-boot-devtools')

//    compile('org.springframework.cloud:spring-cloud-starter-netflix-zuul')

    compile("com.alibaba:fastjson:$fastjson_version")

    compile("mysql:mysql-connector-java:$mysql_version")
//    compile("com.oracle:ojdbc:$oracle_version")

//        compile("org.projectlombok:lombok:1.16.14")
    compileOnly  "org.projectlombok:lombok:1.18.4"
    annotationProcessor  "org.projectlombok:lombok:1.18.4"

    testCompile('org.springframework.boot:spring-boot-starter-test')
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

war {
    enabled = true
    //包名称
    //archiveName "${baseName}.${extension}"
    archiveName "api-gateway.${extension}"
    //包存放路径
    destinationDir = file("${rootProject.projectDir}/build/war")
}

bootJar { enabled = false }
jar { enabled = true }
