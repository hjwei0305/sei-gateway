buildscript {
	ext {
		springBootVersion = '1.5.12.RELEASE'
	}
	repositories {
		mavenCentral()
		maven { url 'http://rddgit.changhong.com:8081/nexus/content/groups/ECMP_Group' }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}


apply plugin: 'war'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
//apply plugin: 'org.springframework.springloaded'

group = 'com.ecmp'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8


ext {
	springCloudVersion = '1.4.4.RELEASE'
	curator_version = '4.0.1'
	util_version = '1.+'
}
repositories {
	mavenLocal()
	maven { url 'http://rddgit.changhong.com:8081/nexus/content/groups/ECMP_Group/' }
}
dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')
	//compile("org.springframework.cloud:spring-cloud-starter-netflix-zuul:${springCloudVersion}")
	compile("org.springframework.cloud:spring-cloud-starter-feign:${springCloudVersion}")
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('org.springframework.boot:spring-boot-starter-aop')
	compile('org.springframework.boot:spring-boot-devtools')
	compile("org.apache.curator:curator-recipes:$curator_version") { exclude group: 'log4j' }
	compile("com.ecmp:ecmp-util:$util_version")
	runtime('mysql:mysql-connector-java')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}

