buildscript {
	ext {
		springBootVersion = '1.5.12.RELEASE'
	}
	repositories {
		mavenCentral()
		maven { url 'http://rddgit.changhong.com:8081/nexus/content/groups/ECMP_Group' }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}




ext {
	springCloudVersion = '1.4.4.RELEASE'
	curator_version = '4.0.1'
	util_version = '1.+'
	http_client_version = '4.5.5'
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

apply plugin: 'war'
war{
	//包名称
	archiveName "${baseName}.${extension}"
	//包存放路径
	destinationDir = file("${rootProject.projectDir}/build/war")
}

dependencies {
	compile project (':gateway-service')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile("org.springframework.cloud:spring-cloud-starter-feign:${springCloudVersion}")
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('org.springframework.boot:spring-boot-starter-aop')
	compile('org.springframework.boot:spring-boot-devtools')
	compile("mysql:mysql-connector-java:$mysql_version")
	compile("com.oracle:ojdbc:$oracle_version")
	compile("com.ecmp:ecmp-util:$util_version")
	compile("org.apache.curator:curator-recipes:$curator_version") { exclude group: 'log4j' }
	testCompile('org.springframework.boot:spring-boot-starter-test')
}

