<div xmlns:th="http://www.thymeleaf.org" th:fragment="base_head">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--&lt;!&ndash; content的取值为webkit,ie-comp,ie-stand之一，区分大小写，分别代表用webkit内核，IE兼容内核，IE标准内核 &ndash;&gt;-->
    <meta name="renderer" content="webkit" />
    <link rel="stylesheet" type="text/css"
          th:href="@{{url}/EUI/common/fonticon/css/ecmp-all-min.css(url=${application.staticResourceUrl})}"/>
    <link rel="stylesheet" type="text/css" th:href="@{{url}/EUI/blue/jqgrid/css/jquery-ui.min.css(url=${application.staticResourceUrl})}" />
    <link rel="stylesheet" type="text/css" th:href="@{{url}/EUI/blue/jqgrid/css/ui.jqgrid.min.css(url=${application.staticResourceUrl})}" />
    <link rel="stylesheet" type="text/css" th:href="@{{url}/EUI/blue/eui.unmin.css(url=${application.staticResourceUrl})}" />

    <script type="text/javascript" th:src="@{{url}/EUI/common/jquery-1.8.min.js(url=${application.staticResourceUrl})}"></script>
    <script type="text/javascript" th:src="@{{url}/EUI/blue/eui.unmin.js(url=${application.staticResourceUrl})}"></script>
    <script type="text/javascript" th:src="@{{url}/EUI/blue/eui_zh-cn.js(url=${application.staticResourceUrl})}"></script>
    <script type="text/javascript" th:src="@{{url}/EUI/blue/jqgrid/jquery.jqGrid.min.js(url=${application.staticResourceUrl})}"></script>

    <script th:inline="JavaScript">
        var _ctxPath = [[${#httpServletRequest.scheme}]] + '://' + [[${#httpServletRequest.serverName}]] + ':' + [[${#httpServletRequest.serverPort}]] + [[${#httpServletRequest.contextPath}]];
    </script>
</div>
