buildscript {
	ext {
		springBootVersion = '1.5.12.RELEASE'
	}
	repositories {
		mavenCentral()
		maven { url 'http://rddgit.changhong.com:8081/nexus/content/groups/ECMP_Group' }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}


apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'
//apply plugin: 'org.springframework.springloaded'

group = 'com.ecmp'
version = '0.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8


ext {
	springCloudVersion = '1.4.4.RELEASE'
	util_version = '1.+'
}
repositories {
	mavenLocal()
	maven { url 'http://rddgit.changhong.com:8081/nexus/content/groups/ECMP_Group/' }
}


apply plugin: 'war'
war{
	//包名称
	archiveName "${baseName}.${extension}"
	//包存放路径
	destinationDir = file("${rootProject.projectDir}/build/war")
}

dependencies {
	compile project (':gateway-service')
	compile project (':gateway-config-server')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile("org.springframework.cloud:spring-cloud-starter-netflix-zuul:${springCloudVersion}")
	compile('org.springframework.boot:spring-boot-devtools')
	compileOnly('org.projectlombok:lombok:1.16.16')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}

