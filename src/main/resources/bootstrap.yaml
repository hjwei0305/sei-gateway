# 应用全局配置
sei:
  application:
    env: DEV
    code: sei-gateway
    version: '@project_version@'
    description: '@project_description@'
  http:
    filter:
      enable: false
  # 请求头token及sid设置
  header:
    sid: x-sid
    token: x-authorization

server:
  servlet:
    context-path: /api-gateway

spring:
  application:
    name: ${sei.application.code}
  cloud:
    gateway:
      globalcors:
        # 处理跨域
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      # 处理重复header: 相同header多个值时的处理方式，三种规则可选
      defaultFilters[0]: DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
      discovery:
        locator:
          enabled: true
          filters:
            - args[regexp]: "'${server.servlet.context-path}/' + serviceId + '/(?<remaining>/?.*)'"
              args[replacement]: "'/${remaining}'"
              name: RewritePath
          predicates:
            - args[pattern]: "'${server.servlet.context-path}/' + serviceId + '/**'"
              name: Path
    config:
      enabled: true
      profile: ${sei.application.env}
      name: ${spring.application.name}
      # 配置中心服务地址
      uri: http://sei.changhong.com/sei-manager/configserver
      # 配置中心认证token
      # token: 11111
    zookeeper:
      # zookeeper注册中心开关
      enabled: true
      # zk 地址
      connect-string: 10.4.208.132:2181
    consul:
      # consul注册中心开关
      enabled: false
      host: 10.4.3.6
      port: 8500
      discovery:
        # 注册到consul的服务名称
        service-name: ${spring.application.name}
        hostname: '${spring.application.name}.industry'

